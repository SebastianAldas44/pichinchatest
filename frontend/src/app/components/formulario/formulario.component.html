<div class="pagina">
	<div class="fila">
		<h3 class="w100 mb15 px5">Registro de Pokemon</h3>
	</div>
	<div class="fila x_centro">
		<form class="formulario" #frmRegistro="ngForm" (ngSubmit)="savePokemon(frmRegistro)" validate>
			<div class="w100 fila x_centro">
				<div class="w50 fila y_centro px10 mb15">
					<label>Nombre</label>
					<input type="text" name="name" #name="ngModel" [(ngModel)]="pokemon.name" required [ngClass]="{ 'borde-error': (name.touched && name.invalid) || (showValidation && !pokemon.name) }" />
					<div *ngIf="(name.touched && name.invalid) || (showValidation && !pokemon.name)" class="w100 text-center">
						<small>* El nombre del Pokemon es obligatorio</small>
					</div>
				</div>
				<div class="w50 fila y_centro px10 mb15">
					<label>Ataque</label>
					<div class="range">
						<div>0</div>
						<div>
							<input type="range" min="0" max="100" name="attack" #attack="ngModel" [(ngModel)]="pokemon.attack" />
							<br>
							{{ pokemon.attack }}
						</div>
						<div>100</div>
					</div>
				</div>
			</div>
			<div class="w100 fila x_centro">
				<div class="w50 fila y_centro px10 mb15">
					<label>Imagen</label>
					<input type="url" placeholder="URL" name="image" #image="ngModel" [(ngModel)]="pokemon.image" />
				</div>
				<div class="w50 fila y_centro px10 mb15">
					<label>Defensa</label>
					<div class="range">
						<div>0</div>
						<div>
							<input type="range" min="0" max="100" name="defense" #defense="ngModel" [(ngModel)]="pokemon.defense" />
							<br>
							{{ pokemon.defense }}
						</div>
						<div>100</div>
					</div>
				</div>
			</div>
			<div class="w100 fila x_centro">
				<div class="w50 fila y_centro px10 mb15">
					<label>Tipo</label>
					<select name="type" #type="ngModel" [(ngModel)]="pokemon.type" required 
						[ngClass]="{ 'borde-error': (type.touched && type.invalid) || (showValidation && !pokemon.type) }"
					>
						<option value="">Seleccione el tipo de Pokemon</option>
						<option value="normal">Normal</option>
						<option value="fire">Fuego</option>
						<option value="water">Agua</option>
						<option value="bug">Insecto</option>
						<option value="poison">Veneno</option>
					</select>
					<div *ngIf="(type.touched && type.invalid) || (showValidation && !pokemon.type)" class="w100 text-center">
						<small>* El tipo de Pokemon es obligatorio</small>
					</div>
				</div>
				<div class="w50 fila y_centro px10 mb15">
					<label>Puntos de Vida</label>
					<div class="range">
						<div>0</div>
						<div>
							<input type="range" min="0" max="100" name="hp" #hp="ngModel" [(ngModel)]="pokemon.hp" required />
							<br>
							{{ pokemon.hp }}
						</div>
						<div>100</div>
					</div>
				</div>
			</div>
			<div class="w100 fila x_centro px10 mb15">
				<img *ngIf="pokemon.image" [src]="pokemon.image">
			</div>
			<div class="w100 fila x_centro">
				<button type="submit" class="boton1 mx5">
					<fa-icon [icon]="faSave"></fa-icon>
					&nbsp;<span>Guardar</span>
				</button>
				<a [routerLink]="['/']" class="boton1 mx5">
					<fa-icon [icon]="faX"></fa-icon>
					&nbsp;<span>Cancelar</span>
				</a>
			</div>
		</form>
	</div>
</div>
